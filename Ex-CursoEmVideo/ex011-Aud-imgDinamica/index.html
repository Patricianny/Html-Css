<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../myicon.ico" type="image/x-icon">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagens dinâmica</h1>
    <p>Tente abrir esse em vários dispositivos diiferentes ou simplismente aumente e dimua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="Imagem flexível">
    </picture>
    <h1>Reprodizindo áudios em HTML5</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio src="midia/FifthHarmony-AllAgain.mp3" controls loop></audio>
    <!--MP3 WAV OGG-->
    <audio preload="none" controls>
        <source src="midia/CamilaCabello-Taxi.mp3" type="audio/mpeg">
        <source src="midia/CamilaCabello-Taxi.ogg" type="audio/ogg">
        <source src="midia/CamilaCabello-Taxi.wav" type="audio/wav">
        <p>Infezlimente seru navegador não consegue reproduzir áudio. <a href="midia/CamilaCabello-Taxi.mp3">Clique aqui para baixar o arquivo MP3.</a></p>
    </audio>
</body>
</html>
