<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../myicon.ico" type="image/x-icon">
    <title>Parágrafos</title>
</head>
<body>
    <h1>Parágrafos e Quebra de Linha</h1>
    <hr>
    <p>
        Você pode escrever um parágrafos usando <br> as tags &lt;p&gt; e &lt;/p&gt; <!--Less Than / Greater Than-->
    </p>
    <p>
        Já para quebrar a linha no mesmo parágrafo <br> se usa a tag &lt;br&gt; 
    </p>
    <p>
        Vamos adicinar alguns símbolos especiais:
            &reg;
            &copy;
            &trade;
            &euro;
            &pound;
            &yen;
            &cent;
            &delta;
            &Delta;
            &uarr;
    </p>

    <p>
        Vamos adicianar alguns emojis:
            &#x1F60E;
            &#x1F44C;
    </p>
</body>
</html>
