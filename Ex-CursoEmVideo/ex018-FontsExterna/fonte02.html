            src: url('../fonts/HeadlinerNo.45\ DEMO.ttf') format('truetype');

            font-style: normal;
        }
            /*
                Tipos de format()
                - opentype (otf)
                - truetype (ttf)
                - embedded-opentype
                - truetype-aat (Apple Advanced Typography)
                - svg
            */
        body{
            font-family: 'Headliner', Arial, Helvetica, sans-serif;
            font-size: 1.3em;
        }
        h1{
            font-family: 'Gothic', Times, serif;
            font-size: 3em;
        }
    </style>
